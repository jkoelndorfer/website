<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">

<head>
<title>{{ .Title }} | johnk.io</title>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="description" content="{{ default .Site.Params.meta.description .Description }}">
<meta name="keywords" content="{{ default .Site.Params.meta.keywords (delimit .Keywords ", ") }}">

{{ hugo.Generator }}
{{ hugo.BuildDate }}
{{ hugo.CommitHash }}

<link rel="stylesheet" href="{{ "/css/font-awesome.css" }}">
<link rel="stylesheet" href="{{ "/css/fonts.css" }}">
<link rel="stylesheet" href="{{ "/css/syntax-highlighting.css" }}">
<link rel="stylesheet" href="{{ "/css/johnk-io.css" }}">
{{ if eq .Type "resume" }}
<link rel="stylesheet" href="{{ "/css/resume.css" }}">
{{ end }}
</head>
<body lang="{{ .Site.LanguageCode }}">
<div id="root-container">
